name: Deploy to Skynet
on:
  pull_request:
jobs:
  build:
  runs-on: ubuntu-latest
steps:
  — uses: actions/checkout@v2
  — name: Use Node.js
    uses: actions/setup-node@v2
    with:
      node-version: 16.x
  - name: Install dependencies
    run: npm install
  - name: Run unit tests
    run: npm test
  - name: Build
    run: npm run build
  — name: Deploy to Skynet
    uses: kwypchlo/deploy-to-skynet-action@main
    with:
      upload-dir: build
      github-token: ${{ secrets.GITHUB_TOKEN }}
